<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>

        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Brooklyn Nine-Nine</h3>
                <p class="descricao"> O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="IMG/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/mini10.jpg" alt="">
            </div>

        </div>

    </div>



    <script src="https://kit.fontawesome.com/77f5a0f810.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
